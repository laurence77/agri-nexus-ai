<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AgriNexus AI - Smart Agriculture Platform</title>
    <meta name="description" content="AI-powered agricultural management platform for African farmers with offline-first design for rural connectivity" />
    <meta name="author" content="AgriNexus AI Team" />
    <meta name="keywords" content="agriculture, farming, AI, crop monitoring, yield prediction, Africa, smart farming" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/icon.svg" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#059669" />
    <meta name="background-color" content="#1e3a8a" />
    <meta name="display" content="standalone" />
    <meta name="orientation" content="portrait" />
    <meta name="start_url" content="/" />
    <meta name="scope" content="/" />
    
    <!-- Mobile Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AgriNexus AI" />
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png" />
    
    <!-- Windows/Edge -->
    <meta name="msapplication-TileColor" content="#059669" />
    <meta name="msapplication-TileImage" content="favicon.ico" />
    
    <!-- Security -->
    <!-- Security headers like X-Frame-Options must be set by the server; meta tags are ignored. -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Social Media Meta -->
    <meta property="og:title" content="AgriNexus AI - Smart Agriculture Platform" />
    <meta property="og:description" content="AI-powered agricultural management platform for African farmers with offline-first design for rural connectivity" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="icons/icon.svg" />
    <meta property="og:url" content="https://laurence77.github.io/agri-nexus-ai/" />
    <meta property="og:site_name" content="AgriNexus AI" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AgriNexus AI - Smart Agriculture Platform" />
    <meta name="twitter:description" content="AI-powered agricultural management platform for African farmers" />
    <meta name="twitter:image" content="icons/icon.svg" />
    
    <!-- Preload Critical Resources -->
    <!-- Preload omitted in production build -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
