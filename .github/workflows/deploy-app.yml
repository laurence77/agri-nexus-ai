name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Determine base path (project vs user site)
        id: base
        run: |
          REPO_NAME='${{ github.event.repository.name }}'
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "base_path=/" >> $GITHUB_OUTPUT
          else
            echo "base_path=/$REPO_NAME/" >> $GITHUB_OUTPUT
          fi

      - name: Build site
        env:
          # Also export for vite.config.ts consumers
          BASE_PATH: ${{ steps.base.outputs.base_path }}
          # Demo-friendly defaults for client build
          VITE_DEMO_MODE: 'true'
          VITE_SUPABASE_URL: 'https://demo.supabase.co'
          VITE_SUPABASE_ANON_KEY: 'demo-key'
        run: |
          echo "Using base: $BASE_PATH"
          npm run build -- --base "$BASE_PATH"

      - name: Add SPA fallback (404 -> index)
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
